<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>람차방 항구 공유 물류 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .status-badge {
            font-size: 0.875rem;
        }
        .dashboard-card {
            border-left: 4px solid #3498db;
        }
        .hidden {
            display: none;
        }
        .map-container {
            height: 400px;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 0.125rem solid #f3f3f3;
            border-top: 0.125rem solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shipping-fast me-2"></i>
                람차방 항구 공유 물류 시스템
            </a>
            <div class="navbar-nav ms-auto">
                <div id="user-menu" class="hidden">
                    <span class="navbar-text me-3">
                        안녕하세요, <span id="user-name"></span>님 (<span id="user-role"></span>)
                    </span>
                    <a href="/logout" class="btn btn-outline-light btn-sm">로그아웃</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login Form -->
        <div id="login-section" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">로그인</h5>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">사용자명</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">로그인</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-primary" onclick="showRegisterForm()">
                                신규 계정 등록
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="row justify-content-center hidden">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">신규 계정 등록</h5>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="reg-username" class="form-label">사용자명</label>
                                        <input type="text" class="form-control" id="reg-username" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="reg-email" class="form-label">이메일</label>
                                        <input type="email" class="form-control" id="reg-email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="reg-password" class="form-label">비밀번호</label>
                                        <input type="password" class="form-control" id="reg-password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="reg-full-name" class="form-label">전체 이름</label>
                                        <input type="text" class="form-control" id="reg-full-name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="reg-role" class="form-label">역할</label>
                                        <select class="form-select" id="reg-role" required>
                                            <option value="">선택하세요</option>
                                            <option value="carrier">운송사</option>
                                            <option value="driver">기사</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="reg-phone" class="form-label">전화번호</label>
                                        <input type="tel" class="form-control" id="reg-phone">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Carrier specific fields -->
                            <div id="carrier-fields" class="hidden">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="reg-company-name" class="form-label">회사명</label>
                                            <input type="text" class="form-control" id="reg-company-name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="reg-business-license" class="form-label">사업자 등록번호</label>
                                            <input type="text" class="form-control" id="reg-business-license">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="reg-address" class="form-label">주소</label>
                                    <textarea class="form-control" id="reg-address" rows="2"></textarea>
                                </div>
                            </div>
                            
                            <!-- Driver specific fields -->
                            <div id="driver-fields" class="hidden">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="reg-carrier-id" class="form-label">소속 운송사</label>
                                            <select class="form-select" id="reg-carrier-id">
                                                <option value="">선택하세요</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="reg-license-number" class="form-label">면허번호</label>
                                            <input type="text" class="form-control" id="reg-license-number">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="reg-vehicle-type" class="form-label">차량 종류</label>
                                            <input type="text" class="form-control" id="reg-vehicle-type">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="reg-vehicle-number" class="form-label">차량 번호</label>
                                            <input type="text" class="form-control" id="reg-vehicle-number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">등록</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="showLoginForm()">
                                    로그인으로 돌아가기
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="main-section" class="hidden">
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs" id="main-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">
                        <i class="fas fa-tachometer-alt me-2"></i>대시보드
                    </button>
                </li>
                <li class="nav-item role-carrier role-admin" role="presentation">
                    <button class="nav-link" id="tolerances-tab" data-bs-toggle="tab" data-bs-target="#tolerances" type="button" role="tab">
                        <i class="fas fa-truck me-2"></i>여유 운송
                    </button>
                </li>
                <li class="nav-item role-carrier role-admin" role="presentation">
                    <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab">
                        <i class="fas fa-boxes me-2"></i>운송 요청
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="matches-tab" data-bs-toggle="tab" data-bs-target="#matches" type="button" role="tab">
                        <i class="fas fa-handshake me-2"></i>매칭 관리
                    </button>
                </li>
                <li class="nav-item role-driver" role="presentation">
                    <button class="nav-link" id="location-tab" data-bs-toggle="tab" data-bs-target="#location" type="button" role="tab">
                        <i class="fas fa-map-marker-alt me-2"></i>위치 관리
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content mt-4" id="main-tab-content">
                <!-- Dashboard Tab -->
                <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>대시보드</h4>
                            <div id="dashboard-stats" class="row">
                                <!-- Stats will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tolerances Tab -->
                <div class="tab-pane fade" id="tolerances" role="tabpanel">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>여유 운송 관리</h4>
                        <button class="btn btn-primary role-carrier" onclick="showToleranceForm()">
                            <i class="fas fa-plus me-2"></i>여유 운송 등록
                        </button>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>운송사</th>
                                            <th>출발지</th>
                                            <th>도착지</th>
                                            <th>출발시간</th>
                                            <th>컨테이너 타입</th>
                                            <th>수량</th>
                                            <th>공차</th>
                                            <th>가격</th>
                                            <th>상태</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tolerances-table">
                                        <!-- Tolerances will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Requests Tab -->
                <div class="tab-pane fade" id="requests" role="tabpanel">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>운송 요청 관리</h4>
                        <button class="btn btn-primary role-carrier" onclick="showRequestForm()">
                            <i class="fas fa-plus me-2"></i>운송 요청 등록
                        </button>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>운송사</th>
                                            <th>출발지</th>
                                            <th>도착지</th>
                                            <th>픽업시간</th>
                                            <th>컨테이너 타입</th>
                                            <th>수량</th>
                                            <th>예산</th>
                                            <th>상태</th>
                                        </tr>
                                    </thead>
                                    <tbody id="requests-table">
                                        <!-- Requests will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Matches Tab -->
                <div class="tab-pane fade" id="matches" role="tabpanel">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>매칭 관리</h4>
                        <button class="btn btn-success role-admin" onclick="autoMatch()">
                            <i class="fas fa-magic me-2"></i>자동 매칭
                        </button>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <div id="matches-container">
                                <!-- Matches will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Location Tab -->
                <div class="tab-pane fade" id="location" role="tabpanel">
                    <div class="row">
                        <div class="col-md-8">
                            <h4>실시간 위치 관리</h4>
                            <div id="location-map" class="map-container mb-3">
                                <div class="d-flex justify-content-center align-items-center h-100">
                                    <div class="text-center">
                                        <i class="fas fa-map-marked-alt fa-3x text-muted mb-3"></i>
                                        <p class="text-muted">위치 정보를 업데이트하려면 "위치 업데이트" 버튼을 클릭하세요</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">위치 제어</h6>
                                </div>
                                <div class="card-body">
                                    <button class="btn btn-primary w-100 mb-2" onclick="updateLocation()">
                                        <i class="fas fa-location-arrow me-2"></i>위치 업데이트
                                    </button>
                                    <div id="location-status" class="text-center text-muted">
                                        <small>위치 정보가 없습니다</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tolerance Form Modal -->
    <div class="modal fade" id="toleranceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">여유 운송 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tolerance-form">
                        <div class="mb-3">
                            <label for="tolerance-origin" class="form-label">출발지</label>
                            <input type="text" class="form-control" id="tolerance-origin" required>
                        </div>
                        <div class="mb-3">
                            <label for="tolerance-destination" class="form-label">도착지</label>
                            <input type="text" class="form-control" id="tolerance-destination" required>
                        </div>
                        <div class="mb-3">
                            <label for="tolerance-departure" class="form-label">출발시간</label>
                            <input type="datetime-local" class="form-control" id="tolerance-departure" required>
                        </div>
                        <div class="mb-3">
                            <label for="tolerance-arrival" class="form-label">도착시간</label>
                            <input type="datetime-local" class="form-control" id="tolerance-arrival">
                        </div>
                        <div class="mb-3">
                            <label for="tolerance-container-type" class="form-label">컨테이너 타입</label>
                            <select class="form-select" id="tolerance-container-type" required>
                                <option value="">선택하세요</option>
                                <option value="20ft">20ft</option>
                                <option value="40ft">40ft</option>
                                <option value="40ft-HC">40ft HC</option>
                                <option value="45ft">45ft</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tolerance-count" class="form-label">컨테이너 수량</label>
                            <input type="number" class="form-control" id="tolerance-count" min="1" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="tolerance-price" class="form-label">가격 (THB)</label>
                            <input type="number" class="form-control" id="tolerance-price" min="0" step="0.01">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="tolerance-empty">
                            <label class="form-check-label" for="tolerance-empty">공차 운행</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="submitTolerance()">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Request Form Modal -->
    <div class="modal fade" id="requestModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">운송 요청 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="request-form">
                        <div class="mb-3">
                            <label for="request-origin" class="form-label">출발지</label>
                            <input type="text" class="form-control" id="request-origin" required>
                        </div>
                        <div class="mb-3">
                            <label for="request-destination" class="form-label">도착지</label>
                            <input type="text" class="form-control" id="request-destination" required>
                        </div>
                        <div class="mb-3">
                            <label for="request-pickup" class="form-label">픽업시간</label>
                            <input type="datetime-local" class="form-control" id="request-pickup" required>
                        </div>
                        <div class="mb-3">
                            <label for="request-delivery" class="form-label">배송시간</label>
                            <input type="datetime-local" class="form-control" id="request-delivery">
                        </div>
                        <div class="mb-3">
                            <label for="request-container-type" class="form-label">컨테이너 타입</label>
                            <select class="form-select" id="request-container-type" required>
                                <option value="">선택하세요</option>
                                <option value="20ft">20ft</option>
                                <option value="40ft">40ft</option>
                                <option value="40ft-HC">40ft HC</option>
                                <option value="45ft">45ft</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="request-count" class="form-label">컨테이너 수량</label>
                            <input type="number" class="form-control" id="request-count" min="1" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="request-budget" class="form-label">예산 (THB)</label>
                            <input type="number" class="form-control" id="request-budget" min="0" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="request-cargo-type" class="form-label">화물 종류</label>
                            <input type="text" class="form-control" id="request-cargo-type">
                        </div>
                        <div class="mb-3">
                            <label for="request-cargo-weight" class="form-label">화물 중량 (kg)</label>
                            <input type="number" class="form-control" id="request-cargo-weight" min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="submitRequest()">등록</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
